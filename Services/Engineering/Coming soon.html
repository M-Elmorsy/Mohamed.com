    <style>
      body {
        margin: 0;
        overflow: hidden; /* Prevent scrolling */
      }

      section {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background-color: #343a40;
      }

      header {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60px;
        background-color: #2c3e50;
        color: #fff;
      }

      footer {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 40px;
        background-color: #2c3e50;
        color: #fff;
      }

      .background-animation {
        position: fixed; /* Fix the background animation */
        width: 100%;
        height: 100%;
        animation: rotateSquares 10s linear infinite;
      }

      .square {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: rgba(255, 255, 255, 0.7);
        transform-origin: center;
      }

      .square:nth-child(1) {
        animation: scaleSquare 6s ease-in-out infinite;
      }
      .square:nth-child(2) {
        animation: scaleSquare 4s ease-in-out infinite;
      }
      .square:nth-child(3) {
        animation: scaleSquare 8s ease-in-out infinite;
      }

      @keyframes scaleSquare {
        0%,
        100% {
          transform: scale(0);
        }
        50% {
          transform: scale(1);
        }
      }

      @keyframes rotateSquares {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #animation-target {
        font-family: "Arial", sans-serif;
        font-size: 48px;
        font-weight: bold;
        color: transparent;
        background-image: linear-gradient(45deg, #ff9f71, #feca57, #ff9f71);
        background-size: 200%;
        background-clip: text;
        -webkit-background-clip: text; /* For Safari support */
        animation: textShimmer 2s linear infinite;
        text-align: center;
        margin: auto;
        padding-top: 100px;
      }

      @keyframes textShimmer {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 200% 50%;
        }
      }
    </style>
